<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Combinadores</title>
        <meta charset="UTF-8">
        <meta name="robots" content="index-follow">
        <meta name="description"> 
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Adjacent Siblings -->
      <h2>Soy un h2</h2>
      <p>Soy un p</p>
      <h2>Soy un h2</h2>
      <h3>Soy un h3</h3>
      <p>Soy un p</p>
      <h2>Soy un h2</h2>
      <p>Soy un p</p>

      <!-- general-sibling -->

        <div class="general-sibling">
            <h2>Soy un h2</h2>
            <p>Soy un p</p>
            <h2>Soy un h2</h2>
            <h3>Soy un h3</h3>
            <p>Soy un p</p>
        </div>
        <div class="inheret">
            <article>
             <p>Soy un texto</p>
            </article>
            <article>
                <p>Soy un texto</p>
            </article>
            <section>
                <div>
                    <p>Soy un texto</p>
                </div>
            </section>
                    <p>Soy un texto</p>
        </div>
    </body>
</html>
