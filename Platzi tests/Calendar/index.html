<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Autocomplete & Require</title>
        <meta charset="UTF-8">
        <meta name="robots" content="index-follow">
        <meta name="description"> 
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
        <main>
            <form action="">
                <label for="name">
                    <span>What is your name?</span>
                    <input type="text" name="name" id="name" autocomplete="name" required>
                </label>            
                <label for="email">
                    <span>What is your email?</span>
                    <input type="email" name="email" id="email" autocomplete="email" required>
                </label>           
                <label for="country">
                    <span>Where are you from?</span>
                    <input type="text" name="country" id="country" autocomplete="country" required>
                </label>           
                <label for="zip">
                    <span>What is your zip code?</span>
                    <input type="text" name="zip" id="zip" autocomplete="postal-code" required>
                </label>
                <input type="submit">
            </form>
        </main>
    </body>
</html>
